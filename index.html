<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="top-display"></div>
            <div class="bottom-display">0</div>
        </div>
        <div class="clear-container">
            <button class="clear-display" value="clear">CLEAR</button>
            <button class="delete-digit" value="delete">DELETE</button>
        </div>
        <div class="number-container">
            <div class="number-block">
                <div class="row">
                    <button class="num" value="7">7</button>
                    <button class="num" value="8">8</button>
                    <button class="num" value="9">9</button>
                </div>
                <div class="row">
                    <button class="num" value="4">4</button>
                    <button class="num" value="5">5</button>
                    <button class="num" value="6">6</button>
                </div>
                <div class="row">
                    <button class="num" value="1">1</button>
                    <button class="num" value="2">2</button>
                    <button class="num" value="3">3</button>
                </div>
                <div class="row">
                    <button class="num" value="0">0</button>
                    <button class="decimal" value=".">.</button>
                    <button class="equal-btn" value="=">=</button>
                </div>
            </div>
            <div class="operator-block">
                <button class="operator" value="/">&#xf7;</button>
                <button class="operator" value="*">&#xd7;</button>
                <button class="operator" value="-">&#x2212;</button>
                <button class="operator" value="+">&#x2b;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<footer> bonyoji @ The Odin Project &copy;</footer>
</html>
